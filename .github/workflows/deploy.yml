# Deploy TapTalk AAC to GitHub Pages
#
# This workflow runs automatically when changes are pushed to main.
#
# One-time repo setup (do this BEFORE merging the PR):
#   GitHub → Settings → Pages → Build and deployment
#     → Source: "Deploy from a branch"
#     → Branch: copilot/build-offline-first-pwa  /  (root)
#   Click Save.  The app will be live at https://ryan10sa-star.github.io/TapTalk-App/
#
# After merging the PR to main, change the branch in Pages settings to "main".

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Only one deployment runs at a time; don't cancel in-progress deploys.
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Deploy straight from the repo root — no build step needed.
          # All app files (HTML/CSS/JS/SVG) are at the root level; images
          # live in aac-images/ which matches the ./aac-images/ paths used
          # throughout the app and service worker.
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
