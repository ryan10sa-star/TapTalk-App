# Deploy TapTalk AAC to GitHub Pages
#
# Live preview URL: https://ryan10sa-star.github.io/TapTalk-App/
#
# One-time repo setup (only needed once):
#   GitHub → Settings → Pages → Source → "GitHub Actions"

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      # Keep the active dev branch so the preview URL stays live while the PR
      # is in review. Remove this line once the branch is merged to main.
      - copilot/build-offline-first-pwa
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Only one deployment runs at a time; don't cancel in-progress deploys.
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Deploy straight from the repo root — no build step needed.
          # The app is plain HTML/CSS/JS; all paths use ./ relative refs.
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
