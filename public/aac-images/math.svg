<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- top row: 2 + 3 -->
  <text x="50" y="34" font-family="sans-serif" font-size="26" font-weight="bold"
        fill="#1565c0" text-anchor="middle">2 + 3</text>
  <!-- divider line -->
  <line x1="18" y1="44" x2="82" y2="44" stroke="#1565c0" stroke-width="3" stroke-linecap="round"/>
  <!-- equals sign -->
  <text x="50" y="60" font-family="sans-serif" font-size="20"
        fill="#1565c0" text-anchor="middle">= 5</text>
  <!-- decorative shapes -->
  <rect x="12" y="68" width="16" height="16" rx="3" fill="#42a5f5" opacity="0.7"/>
  <circle cx="44" cy="76" r="8" fill="#ef5350" opacity="0.7"/>
  <polygon points="60,84 68,68 76,84" fill="#66bb6a" opacity="0.7"/>
  <rect x="82" y="68" width="6" height="16" rx="2" fill="#ff7043" opacity="0.7"/>
  <rect x="79" y="71" width="12" height="6" rx="2" fill="#ff7043" opacity="0.7"/>
</svg>
